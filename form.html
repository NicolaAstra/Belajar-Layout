<!DOCTYPE html>
<html lang="en">
<head>
  <title>Astra Travel|Form registrasi</title>

  <link rel="shortcut icon" href="img/worldwide.png" />
</head>
<body>
  <div class="wraper">
    <div class="hero">
        <div class="teks">
          <p>
            A S T R A

          </p>

        </div>

    </div>
    <div class="form">

      <div class="BC">
      <span id="judul">
      <h2>  Formulir Astra Travel  </h2>
      <p>    </p>
      </span>
    </div>
      <form>

      <p>
        <label for="nama" >Nama Lengkap<span id="tk">*</span> </label><br>
        <input type="text" name="" value="" id="nama" class="form-input" placeholder="Isi nama kamu">
      </p>
      <p>
        <label for="">Gander<span id="tk">*</span></label><br>
        <input type="radio" name="gander" value="L" id="L" class="radio-btn" >
        <label for="L"class="pilih">     Male</label><br>
        <input type="radio" name="gander" value="L" id="F" class="radio-btn">
        <label for="F"class="pilih">     Female</label>
      </p>
      <P>
        <label for="e">Email<span id="tk">*</span></label><br>
        <input type="email" name="" value="" id="e" class="form-input" placeholder="Isi email Kamu">
      </P>
      <P>
        <label for="n">Nomer Telepon<span id="tk">*</span></label><br>
        <input type="text" name="" value="" id="n" class="form-input" placeholder="Isi Nomer kamu">
      </P>
      <p>
        <label for="">Alamat<span id="tk">*</span></label><br>
        <textarea name="name" rows="8" cols="40"></textarea>
      </p>
      <p>
        <label for="" class="bawah">Cara Pembayaran<span id="tk">*</span></label>
        <select class="sel" name="">
          <option value="">Pilih</option>
          <option value="">BRI</option>
          <option value="">BCA</option>
          <option value="">PayPal</option>
        </select>
      </p>
      <p class="label">
        <label for="" class="bawah">Destinasi yang dipilih</label><br>
        <br><input type="checkbox" name="Materi" value="Kota" id="c1">  <label for="c1"class="pilih">   Desa</label>
        <br><input type="checkbox" name="Materi" value="Desa" id="c2"> <label for="c2"class="pilih">   Kota</label>
        <br><input type="checkbox" name="Materi" value="Gunung"  id="c3">  <label for="c3"class="pilih">   Gunung</label>
        <br><input type="checkbox" name="Materi" value="Pantai" id="c4">  <label for="c4"class="pilih">   Pantai</label>
      </p>
      <button type="button is-trusted is-center load-more" name="button" class="bawah">Submint</button>
      <br>
        <br>
          <br>
    </form>

  <br>
